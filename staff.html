    <script>
      // Function to handle form submission
      document
        .getElementById("staffForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent default form submission

          const form = event.target;
          const formData = new FormData(form);

          try {
            const response = await fetch("http://localhost:3000/api/staff", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(Object.fromEntries(formData)),
            });

            if (!response.ok) {
              throw new Error("Failed to submit form");
            }

            const data = await response.json();
            alert(data.message); // Show success message
            form.reset(); // Reset form fields
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
          }
        });

      // Function to fetch staff data
      async function fetchStaffData() {
        try {
          const response = await fetch("http://localhost:3000/api/staff");
          console.log("response", response);

          if (!response.ok) {
            throw new Error("Failed to fetch staff data");
          }

          const staffData = await response.json();
          console.log("staffData", staffData);
          // Populate staff data in a table
          populateStaffTable(staffData);
        } catch (error) {
          console.error("Error:", error);
          // Handle error
        }
      }

      // Function to populate staff data in a table
      function populateStaffTable(staffData) {
        const tableBody = document.getElementById("tableBody");
        if (!tableBody) {
          console.error("Table body element not found in the DOM");
          return;
        }

        // Clear existing table rows
        tableBody.innerHTML = "";

        // Populate table rows with staff data
        staffData.forEach((staff) => {
          const row = tableBody.insertRow(); // Insert a new row
          row.innerHTML = `
            <td>${staff.name}</td>
            <td>${staff.role}</td>
            <td>${staff.email}</td>
            <td>${staff.phone_number}</td>
        `;
        });
      }

      // Fetch staff data when the page loads
      fetchStaffData();
    </script>
