        <h2 class="my-4">Update Hostel Fees</h2>
        <!-- Fee Update Form -->
        <form id="feeUpdateForm">
          <div class="form-group">
            <label for="studentId">Student ID</label>
            <input
              type="text"
              class="form-control"
              id="studentId"

              type="date"
              class="form-control"
              id="feeDate"
              name="fee_date"
              required
            />

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Fee Update Table -->
        <h2 class="my-4">Hostel Fees Information</h2>

          <thead class="thead-dark">
            <tr>
              <th scope="col">Fee ID</th>
              <th scope="col">Student ID</th>
              <th scope="col">Fee Amount</th>
              <th scope="col">Fee Date</th>
            </tr>
          </thead>

    <script>
      // Function to submit form data
      document
        .getElementById("feeUpdateForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent default form submission
          const form = event.target;
          const formData = new FormData(form);

          try {
            const response = await fetch(
              "http://localhost:3000/api/update_fee",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(Object.fromEntries(formData)),
              }
            );

            if (!response.ok) {
              throw new Error("Failed to update fee");
            }

            const data = await response.json();
            alert(data.message); // Show success message
            form.reset(); // Reset form fields
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
          }
        });

      // Function to fetch and populate fee data into the table
      async function fetchAndPopulateFeeData() {
        try {
          const response = await fetch("http://localhost:3000/api/get_fee");
          if (!response.ok) {
            throw new Error("Failed to fetch fee data");
          }
          const feeData = await response.json();
          console.log("feedata", feeData);
          const tableBody = document.getElementById("feeTableBody");
          if (!tableBody) {
            console.error("Table body element not found in the DOM");
            return;
          }
          // Clear existing table rows
          tableBody.innerHTML = "";
          // Populate table rows with fee data
          feeData.forEach((fee) => {
            const row = tableBody.insertRow();
            row.innerHTML = `
                        <td>${fee.fee_id}</td>
                        <td>${formatDate(fee.student_id)}</td>
                        <td>${fee.fee_amount}</td>
                        <td>${formatDate(fee.fee_date)}</td>
                    `;
          });

          function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString(); // Formats only the date part
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }

      // Call function to fetch and populate fee data on page load
      fetchAndPopulateFeeData();
    </script>
