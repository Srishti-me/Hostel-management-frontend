    <script>
      document
        .getElementById("markEntryBtn")
        .addEventListener("click", function () {
          markEntry();
        });

      document
        .getElementById("markExitBtn")
        .addEventListener("click", function () {
          markExit();
        });

      async function markEntry() {
        var studentId = document.getElementById("studentId").value;
        var endpoint = "http://localhost:3000/api/mark_entry";
        var data = {
          student_id: studentId,
        };

        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const responseData = await response.json();

          handleResponse(responseData);
        } catch (error) {
          console.error("Error:", error);
          showAlert(
            "Failed to perform action. Please try again later.",
            "alert-danger"
          );
        }
      }

      async function markExit() {
        var studentId = document.getElementById("studentId").value;
        var endpoint = "http://localhost:3000/api/mark_exit";
        var data = {
          student_id: studentId,
        };

        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const responseData = await response.json();

          handleResponse(responseData);
        } catch (error) {
          console.error("Error:", error);
          showAlert(
            "Failed to perform action. Please try again later.",
            "alert-danger"
          );
        }
      }

      function handleResponse(responseData) {
        var alertMessage = document.getElementById("alertMessage");
        alertMessage.style.display = "block";
        if (
          responseData.message === "Entry recorded successfully" ||
          responseData.message === "Exit recorded successfully"
        ) {
          alertMessage.classList.remove("alert-danger");
          alertMessage.classList.add("alert-success");
        } else {
          alertMessage.classList.remove("alert-success");
          alertMessage.classList.add("alert-danger");
        }
        alertMessage.textContent = responseData.message;
      }

      function showAlert(message, className) {
        var alertMessage = document.getElementById("alertMessage");
        alertMessage.innerHTML = `
    <div class="alert ${className} alert-dismissible fade show" role="alert">
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  `;
      }
    </script>
